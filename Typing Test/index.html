<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Typing Speed Test</h1>
            <p>Test your typing speed and accuracy</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="wpm">0</span>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="accuracy">100</span>
                <div class="stat-label">Accuracy %</div>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="timer">60</span>
                <div class="stat-label">Time Left</div>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="errors">0</span>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="text-display" id="textDisplay">
            Click "Start Test" to begin typing!
        </div>

        <div class="input-area">
            <input type="text" class="typing-input" id="typingInput" placeholder="Start typing here..." disabled>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Test</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="results" id="results">
            <h3>ðŸŽ‰ Test Complete!</h3>
            <div class="results-grid">
                <div class="result-item">
                    <div class="result-value" id="finalWpm">0</div>
                    <div class="result-label">Words Per Minute</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="finalAccuracy">0</div>
                    <div class="result-label">Accuracy %</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="finalErrors">0</div>
                    <div class="result-label">Total Errors</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="finalChars">0</div>
                    <div class="result-label">Characters Typed</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
